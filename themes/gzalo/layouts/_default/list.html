{{ define "main" }}
<h1>{{ .Title }}</h1>
<div class="w3-row w3-margin-top">
{{ range .Pages.ByPublishDate.Reverse }}

<div class="w3-row w3-margin w3-card-4">
    <a href="{{ .RelPermalink }}">
      <div class="w3-third ">
          <img src="{{ .Params.Thumbnail }}" style="width:100%;"/>
      </div>
      <div class="w3-twothird w3-container">
          <p><strong>{{.Title}}</strong></p>
          <p>{{ .Summary }}</p>
      </div>
    </a>
  </div>

{{ end }}
</div>
{{ end }}
