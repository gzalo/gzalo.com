{{ define "main" }}
<div>
  <header class="my-5">
    <h2 class="text-2xl font-extrabold">{{ .Title }}</h2>
  </header>
<div>
{{ range .Pages.ByPublishDate.Reverse }}

<div>
  <a href="{{ .RelPermalink }}">
    <div>
      <img src="{{ .Params.Thumbnail }}"/>
    </div>
    <div>
      <p><strong>{{.Title}}</strong></p>
      <p>{{ .Summary }}</p>
    </div>
  </a>
</div>
{{ end }}
</div>
</div>
{{ end }}
