{{ define "main" }}
<div>
    <header>
        <h2>{{ .Title }}</h2>
    </header>
    <div class="prose-sm lg:prose-xl">
        {{ .Content }}
        {{ partial "metadata.html" . }}
    </div>
</div>
{{ if not .Params.noComment }}
<div>
    <header>
        <h2>{{i18n "comments"}}</h2>
    </header>
    <div>
        {{ template "_internal/disqus.html" . }}
    </div>
</div>
{{ end }}
{{ end }}
