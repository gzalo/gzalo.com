{{ define "main" }}
<div>
    <header class="my-5">
        <h2 class="text-2xl font-extrabold">{{ .Title }}</h2>
    </header>
    <div class="prose prose-sm lg:prose-base max-w-none">
        {{ .Content }}
        {{ partial "metadata.html" . }}
    </div>
</div>
{{ if not .Params.noComment }}
<div>
    <header>
        <h2>{{i18n "comments"}}</h2>
    </header>
    <div>
        {{ template "_internal/disqus.html" . }}
    </div>
</div>
{{ end }}
{{ end }}
